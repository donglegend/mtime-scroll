<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #stage {
            width: 300px;
            height: 500px;
            background: #ccc;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="stage" style="transform: translate3d(0px, -20px, 30px); transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms;"></div>
    <script>
        var el = document.querySelector('#stage');
        el.addEventListener('touchstart', function () {}, false)
        el.addEventListener("touchmove", function (e) {
            e && e.preventDefault()
        });
        var tempStyles = getComputedStyle(el, null)
        console.log(tempStyles.transform.split(')')[0].split(', '))
        // window.addEventListener("touchmove", function (e) {
        //     e && e.preventDefault()
        // });
    </script>
</body>

</html>
